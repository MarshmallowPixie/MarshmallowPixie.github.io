    <script type="text/javascript">

      function nuke() {

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var random0 = Math.random();
        var random1 = Math.random();
        var random2 = Math.random();
        var random3 = Math.random();
        var random4 = Math.random();
        var random5 = Math.random();
        var ballRadius = 20;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;
        var rightPressed = false;
        var leftPressed = false;
        var enter = false;
        var score = 0;
        var win = 0;
        var lives = 3;
        // ball 0
        var x = canvas.width/2;
        var y = canvas.height-30;
        if(random0 < 0.50) {
          var dx = 1;
        } else {
          var dx = 2;
        }
        if(random1 < 0.50) {
          var dy = 1;
        } else {
          var dy = 2;
        }
        // ball 1
        var x1 = canvas.width/2;
        var y1 = canvas.height-30;
        if (random2 < 0.50) {
          var dx1 = -1;
        } else {
          var dx1 = -2;
        }
        if (random3 < 0.50) {
          var dy1 = -1;
        } else {
          var dy1 = -2;
        }
        // ball 2
        var x2 = canvas.width/2;
        var y2 = canvas.height-30;
        if (random4 < 0.50) {
          var dx2 = -1;
        } else {
          var dx2 = -2;
        }
        if (random5 < 0.50) {
          var dy2 = -1;
        } else {
          var dy2 = -2;
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
            else if (e.keyCode == 82) {
              dy = 12;
            }
            else if (e.keyCode == 27) {
              alert("GAME PAUSED");
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.fillStyle = "green";
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fill();
            ctx.closePath();
        }

        function drawBall1() {
          ctx.beginPath();
          ctx.fillstyle = "yellow";
          ctx.arc(x1, y1, ballRadius, 0, Math.PI*2);
          ctx.fill();
          ctx.closePath();
        }

        function drawBall2() {
          ctx.beginPath();
          ctx.arc(x2, y2, ballRadius, 0, Math.PI*2);
          ctx.fillstyle = "red";
          ctx.fill();
          ctx.closePath();
        }

        function drawPaddle() {
          ctx.beginPath();
          ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
          ctx.fillStyle = "#FFFFFF";
          ctx.fill();
          ctx.closePath();
        }

        function drawScore() {
            ctx.font = "100px Arial";
            ctx.fillStyle = "#C9C9C9";
            ctx.fillText(score, 8, 80);
        }

        function gameEnd() {
            alert("GAME OVER !!\
            Your score: "+score);
            document.location.reload();
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            function ballBall1() {
              if (score > 2000) {
                drawBall1();
                x1 += dx1;
                y1 += dy1;
              }
            }
            function ballBall2() {
              if (score > 4000) {
                drawBall2();
                x2 += dx2;
                y2 += dy2;
              }
            }
            ballBall1();
            ballBall2();
            drawPaddle();
            drawScore();

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if(y + dy < ballRadius) {
                dy = -dy;
            }
            else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                  gameEnd();
                }
            }

            if(x1 + dx1 > canvas.width-ballRadius || x1 + dx1 < ballRadius) {
                dx1 = -dx1;
            }
            if(y1 + dy1 < ballRadius) {
                dy1 = -dy1;
            }
            else if(y1 + dy1 > canvas.height-ballRadius) {
                if(x1 > paddleX && x1 < paddleX + paddleWidth) {
                    dy1 = -dy1;
                }
                else {
                  gameEnd();
                }
            }

            if(x2 + dx2 > canvas.width-ballRadius || x2 + dx2 < ballRadius) {
                dx2 = -dx2;
            }
            if(y2 + dy2 < ballRadius) {
                dy2 = -dy2;
            }
            else if(y2 + dy2 > canvas.height-ballRadius) {
                if(x2 > paddleX && x2 < paddleX + paddleWidth) {
                    dy2 = -dy2;
                }
                else {
                  gameEnd();
                }
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 5;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 5;
            }

            x += dx;
            y += dy;
            score++;
        }

        setInterval(draw, 10);
      }
